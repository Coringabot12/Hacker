<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P谩gina Rob贸tica</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        /* Barra superior com estilo futurista */
        .top-bar {
            background: #111; /* Fundo escuro */
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3); /* Efeito de brilho */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            border: 2px solid #00FFFF; /* Bordas met谩licas */
            border-radius: 10px;
            animation: glow 1.5s infinite alternate;
        }

        /* Anima莽茫o de brilho, simulando um efeito rob贸tico */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            }
            100% {
                box-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 60px #00FFFF;
            }
        }

        /* Estilo futurista para o texto */
        .top-bar .info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-bar .info span {
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        /* cone de "rob么" pulsante */
        .top-bar .icon {
            width: 30px;
            height: 30px;
            border: 2px solid #00FFFF;
            border-radius: 50%;
            background: #111;
            animation: pulse 1.5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar .icon::after {
            content: ""; /* Emoji de rob么 */
            font-size: 18px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 1);
            }
        }

        /* Estilo do iframe */
        iframe {
            margin-top: 70px; /* Altura da barra superior */
            width: 100%;
            height: calc(100vh - 70px); /* Tamanho ajustado para ocupar o restante da tela */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="info">
            <div class="icon"></div> <!-- cone de rob么 pulsante -->
            <span>Pr贸ximo hor谩rio: <span id="next-time"></span> - Cor: <span id="next-color"></span></span>
        </div>
    </div>

    <!-- Iframe para carregar o site -->
    <iframe src="https://bacelabet.co.mz" title="Bacelabet"></iframe>

    <script>
        // Cores dispon铆veis
        const colors = [
            { name: "Roxo", color: "#6A0DAD" },
            { name: "Rosa", color: "#FF69B4" },
            { name: "Azul", color: "#1E90FF" }
        ];
        let currentColorIndex = 0;

        // Fun莽茫o para gerar um hor谩rio pr贸ximo
        function getNextTime() {
            const now = new Date();
            const nextMinutes = now.getMinutes() + Math.floor(Math.random() * 5) + 1; // Adiciona 1 a 5 minutos aleat贸rios
            const nextTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), nextMinutes);
            return nextTime;
        }

        // Atualiza a barra superior com o pr贸ximo hor谩rio e cor
        function updateNextTimeAndColor() {
            const nextTime = getNextTime();

            // Atualiza o pr贸ximo hor谩rio no formato HH:MM
            const hours = nextTime.getHours().toString().padStart(2, "0");
            const minutes = nextTime.getMinutes().toString().padStart(2, "0");
            document.getElementById("next-time").textContent = `${hours}:${minutes}`;

            // Atualiza a pr贸xima cor
            const nextColor = colors[currentColorIndex];
            document.getElementById("next-color").textContent = nextColor.name;

            // Define o pr贸ximo hor谩rio e a cor para troca
            setTimeout(() => {
                document.body.style.backgroundColor = nextColor.color;
                currentColorIndex = (currentColorIndex + 1) % colors.length; // Alterna para a pr贸xima cor
                updateNextTimeAndColor(); // Chama novamente para o pr贸ximo hor谩rio
            }, (nextTime - new Date())); // Espera at茅 o pr贸ximo hor谩rio
        }

        // Inicializa ao carregar a p谩gina
        updateNextTimeAndColor();
    </script>
</body>
</html>
